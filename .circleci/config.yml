workflows:
  frontend:
    jobs:
      - checkout_code
      - frontend-build:
          requires:
            - checkout_code
      - frontend-test:
          requires:
            - frontend-build
      - frontend-analyze:
          requires:
            - frontend-test

  backend:
    jobs:
      - checkout_code
      - backend-build:
          requires:
            - checkout_code

      - backend-test:
          requires:
            - backend-build
      - backend-analyze:
          requires:
            - backend-test
      - create-infrastructure:
          requires:
            - backend-analyze
